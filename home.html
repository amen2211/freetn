  margin: 0;
  padding: 0;
  direction: rtl;
  color: #1f2937;

/* حركة الخلفية */
@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }

    h1 {

    .navbar {

      list-style: none;
      display: inline-flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 6px 12px;

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 24px;
      padding: 24px;
    }

    .product-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .product-img {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .product-name {
      font-weight: bold;
      font-size: 1.1rem;
      color: #111827;

    .product-desc {

      margin-bottom: 10px;
    }

    .product-type {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 14px;
    }

    .get-btn {
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
