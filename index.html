<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" type="image/png" href="favicon.ico" sizes="30x30" />
  <style>
    /* 👇 نفس التنسيق الذي أرسلته مع تحسينات طفيفة */
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .a {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #fff;
      padding: 30px;
      width: 450px;
      border-radius: 20px;
    }
    .inputForm {
      border: 1.5px solid #ecedec;
      border-radius: 10px;
      height: 50px;
      display: flex;
      align-items: center;
      padding-left: 10px;
    }
    .input {
      margin-left: 10px;
      border-radius: 10px;
      border: none;
      width: 85%;
      height: 100%;
    }
    .input:focus {
      outline: none;
    }
    .inputForm:focus-within {
      border: 1.5px solid #2d79f3;
    }
    .button-submit {
      margin-top: 20px;
      background-color: #151717;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 500;
      border-radius: 10px;
      height: 50px;
      width: 100%;
      cursor: pointer;
    }
    .button-submit:hover {
      background-color: #252727;
    }
    .btn {
      margin-top: 10px;
      width: 100%;
      height: 50px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      gap: 10px;
      border: 1px solid #ededef;
      background-color: white;
      cursor: pointer;
    }
    .btn:hover {
      border: 1px solid #2d79f3;
    }
    .p {
      text-align: center;
      color: black;
      font-size: 14px;
      margin: 5px 0;
    }
    .span {
      color: #2d79f3;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="a">
    <form class="form">
      <div class="flex-column">
        <label>Email</label>
        <div class="inputForm">
          <input type="text" id="emailInput" class="input" placeholder="Enter your Email" />
        </div>
      </div>
      <div class="flex-column">
        <label>Password</label>
        <div class="inputForm">
          <input type="password" id="passwordInput" class="input" placeholder="Enter your Password" />
        </div>
      </div>
      <button id="loginBtn" class="button-submit">Sign In</button>
      <p class="p">Don't have an account? <span class="span" onclick="window.location.href='signup.html'">Sign Up</span></p>
      <p class="p">Or login with</p>
      <button class="btn" id="googleLoginBtn">Google</button>
    </form>
  </div>

  <!-- ✅ Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    // ✅ إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyApAZElYiqtm0IzIMzVm0GdEZW_hsNEmBg",
      authDomain: "amen-eb252.firebaseapp.com",
      projectId: "amen-eb252",
      storageBucket: "amen-eb252.appspot.com",
      messagingSenderId: "580911886534",
      appId: "1:580911886534:web:eb73b01dd0b333241ee7c7",
    };

    // ✅ تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ تسجيل الدخول بالبريد وكلمة السر
    document.getElementById("loginBtn").addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("تم تسجيل الدخول بنجاح!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    });

    // ✅ تسجيل الدخول باستخدام Google
    document.getElementById("googleLoginBtn").addEventListener("click", (e) => {
      e.preventDefault();
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          alert("تم تسجيل الدخول باستخدام Google!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    });
  </script>
</body>
</html>
