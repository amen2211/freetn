<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>متجر المنتجات الرقمية</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body { font-family: Arial; background: #f3f4f6; margin: 0; padding: 0; }
        .navbar {
            background: #7c3aed;
            padding: 0;
            margin: 0;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin: 0 18px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05em;
            display: block;
            padding: 16px 0;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #f3f4f6;
            text-decoration: underline;
        }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; padding: 32px; box-shadow: 0 2px 8px #ccc; }
        h1 { color: #7c3aed; text-align: center; }
        p { color: #333; line-height: 1.7; }
         #logoutBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
      margin: 10px;
    }

    #logoutBtn:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
        <li><a href="home.html">الرئيسية</a></li>
      <li><a href="about.html">حول</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
      <li><a href="terms.html">الخصوصية</a></li>
        <li><button id="logoutBtn">تسجيل خروج</button></li>
        </ul>
    </nav>
    <div class="container">
        <h1>حول المتجر</h1>
        <p>
            متجر المنتجات الرقمية يوفر لك أفضل الأدوات والبرامج والمنتجات الرقمية مثل أكواد التفعيل، البرامج المدفوعة، حسابات الألعاب، اشتراكات المنصات، وأكثر بأسعار مناسبة وبطريقة شراء سهلة وآمنة.
        </p>
    </div>
</body>
<script >
    document.getElementById("logoutBtn").addEventListener("click", () => {
        // Assuming you have a Firebase auth instance
        auth.signOut().then(() => {
        alert("تم تسجيل الخروج بنجاح!");
        window.location.href = "login.html";
        }).catch((error) => {
        alert("خطأ في تسجيل الخروج: " + error.message);
        });
    });

</script>
</html>
